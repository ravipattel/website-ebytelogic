<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="streamBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="streamCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="latencyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataFlowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#streamBgGradient)"/>
  
  <!-- Wave pattern for streaming -->
  <defs>
    <pattern id="waves" width="80" height="40" patternUnits="userSpaceOnUse">
      <path d="M 0 20 Q 20 10 40 20 T 80 20" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.2"/>
      <path d="M 0 25 Q 20 15 40 25 T 80 25" stroke="#f97316" stroke-width="1.5" fill="none" opacity="0.15"/>
      <circle cx="20" cy="20" r="1" fill="#fbbf24" opacity="0.3"/>
      <circle cx="60" cy="20" r="1" fill="#10b981" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#waves)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">LOW-LATENCY STREAMING SYSTEMS</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fecaca" text-anchor="middle">Real-Time Video & High-Performance Media</text>
  
  <!-- Video Source -->
  <rect x="50" y="90" width="160" height="130" rx="12" fill="url(#streamCardGradient)" stroke="#ef4444" stroke-width="2"/>
  <text x="130" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">VIDEO SOURCE</text>
  
  <!-- Camera icon -->
  <rect x="110" y="125" width="40" height="25" rx="5" fill="#3b82f6" stroke="white" stroke-width="2"/>
  <circle cx="130" cy="137" r="8" fill="#1e40af" stroke="white" stroke-width="1"/>
  <circle cx="130" cy="137" r="4" fill="white"/>
  
  <text x="130" y="165" font-family="Arial, sans-serif" font-size="11" fill="#fecaca" text-anchor="middle">• 4K/8K Cameras</text>
  <text x="130" y="180" font-family="Arial, sans-serif" font-size="11" fill="#fecaca" text-anchor="middle">• HDMI/SDI Input</text>
  <text x="130" y="195" font-family="Arial, sans-serif" font-size="11" fill="#fecaca" text-anchor="middle">• GigE Vision</text>
  <text x="130" y="210" font-family="Arial, sans-serif" font-size="11" fill="#fecaca" text-anchor="middle">• USB 3.0/C</text>
  
  <!-- Processing Engine -->
  <rect x="240" y="90" width="160" height="130" rx="12" fill="url(#streamCardGradient)" stroke="#f97316" stroke-width="2"/>
  <text x="320" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">PROCESSING</text>
  
  <!-- GPU/CPU icon -->
  <rect x="300" y="125" width="40" height="25" rx="3" fill="#059669" stroke="white" stroke-width="2"/>
  <rect x="305" y="130" width="8" height="4" fill="white"/>
  <rect x="315" y="130" width="8" height="4" fill="white"/>
  <rect x="325" y="130" width="8" height="4" fill="white"/>
  <rect x="305" y="138" width="8" height="4" fill="white"/>
  <rect x="315" y="138" width="8" height="4" fill="white"/>
  <rect x="325" y="138" width="8" height="4" fill="white"/>
  
  <text x="320" y="165" font-family="Arial, sans-serif" font-size="11" fill="#fed7aa" text-anchor="middle">• H.264/H.265/AV1</text>
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="11" fill="#fed7aa" text-anchor="middle">• Hardware Encoding</text>
  <text x="320" y="195" font-family="Arial, sans-serif" font-size="11" fill="#fed7aa" text-anchor="middle">• Real-time Filters</text>
  <text x="320" y="210" font-family="Arial, sans-serif" font-size="11" fill="#fed7aa" text-anchor="middle">• GPU Acceleration</text>
  
  <!-- Distribution -->
  <rect x="430" y="90" width="160" height="130" rx="12" fill="url(#streamCardGradient)" stroke="#06b6d4" stroke-width="2"/>
  <text x="510" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">DISTRIBUTION</text>
  
  <!-- Network icon -->
  <circle cx="490" cy="137" r="12" fill="#0891b2" stroke="white" stroke-width="2"/>
  <circle cx="510" cy="137" r="12" fill="#0891b2" stroke="white" stroke-width="2"/>
  <circle cx="530" cy="137" r="12" fill="#0891b2" stroke="white" stroke-width="2"/>
  <path d="M 490 137 L 510 137 L 530 137" stroke="white" stroke-width="2"/>
  
  <text x="510" y="165" font-family="Arial, sans-serif" font-size="11" fill="#cffafe" text-anchor="middle">• RTMP/WebRTC/SRT</text>
  <text x="510" y="180" font-family="Arial, sans-serif" font-size="11" fill="#cffafe" text-anchor="middle">• CDN Integration</text>
  <text x="510" y="195" font-family="Arial, sans-serif" font-size="11" fill="#cffafe" text-anchor="middle">• Multi-bitrate</text>
  <text x="510" y="210" font-family="Arial, sans-serif" font-size="11" fill="#cffafe" text-anchor="middle">• Edge Delivery</text>
  
  <!-- Display Layer -->
  <rect x="620" y="90" width="130" height="130" rx="12" fill="url(#streamCardGradient)" stroke="#8b5cf6" stroke-width="2"/>
  <text x="685" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">DISPLAY</text>
  
  <!-- Display icon -->
  <rect x="655" y="125" width="60" height="35" rx="3" fill="#1e1b4b" stroke="white" stroke-width="2"/>
  <rect x="660" y="130" width="50" height="25" fill="#3730a3"/>
  <rect x="682" y="162" width="6" height="8" fill="white"/>
  
  <text x="685" y="180" font-family="Arial, sans-serif" font-size="11" fill="#e9d5ff" text-anchor="middle">• 4K/8K Displays</text>
  <text x="685" y="195" font-family="Arial, sans-serif" font-size="11" fill="#e9d5ff" text-anchor="middle">• Mobile Devices</text>
  <text x="685" y="210" font-family="Arial, sans-serif" font-size="11" fill="#e9d5ff" text-anchor="middle">• AR/VR Headsets</text>
  
  <!-- Latency Pipeline -->
  <rect x="100" y="250" width="600" height="100" rx="15" fill="rgba(0,0,0,0.4)" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">LOW-LATENCY PIPELINE</text>
  
  <!-- Latency flow steps -->
  <rect x="130" y="290" width="80" height="40" rx="8" fill="#ef4444" stroke="white" stroke-width="1"/>
  <text x="170" y="305" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">CAPTURE</text>
  <text x="170" y="320" font-family="Arial, sans-serif" font-size="9" fill="#fecaca" text-anchor="middle">&lt;1ms</text>
  
  <path d="M 210 310 L 240 310" stroke="#ef4444" stroke-width="3" marker-end="url(#streamArrow)"/>
  
  <rect x="250" y="290" width="80" height="40" rx="8" fill="#f97316" stroke="white" stroke-width="1"/>
  <text x="290" y="305" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">ENCODE</text>
  <text x="290" y="320" font-family="Arial, sans-serif" font-size="9" fill="#fed7aa" text-anchor="middle">&lt;5ms</text>
  
  <path d="M 330 310 L 360 310" stroke="#ef4444" stroke-width="3" marker-end="url(#streamArrow)"/>
  
  <rect x="370" y="290" width="80" height="40" rx="8" fill="#06b6d4" stroke="white" stroke-width="1"/>
  <text x="410" y="305" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">STREAM</text>
  <text x="410" y="320" font-family="Arial, sans-serif" font-size="9" fill="#cffafe" text-anchor="middle">&lt;10ms</text>
  
  <path d="M 450 310 L 480 310" stroke="#ef4444" stroke-width="3" marker-end="url(#streamArrow)"/>
  
  <rect x="490" y="290" width="80" height="40" rx="8" fill="#8b5cf6" stroke="white" stroke-width="1"/>
  <text x="530" y="305" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">DISPLAY</text>
  <text x="530" y="320" font-family="Arial, sans-serif" font-size="9" fill="#e9d5ff" text-anchor="middle">&lt;16ms</text>
  
  <path d="M 570 310 L 600 310" stroke="#ef4444" stroke-width="3" marker-end="url(#streamArrow)"/>
  
  <rect x="610" y="290" width="80" height="40" rx="8" fill="#22c55e" stroke="white" stroke-width="1"/>
  <text x="650" y="305" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">TOTAL</text>
  <text x="650" y="320" font-family="Arial, sans-serif" font-size="9" fill="#dcfce7" text-anchor="middle">&lt;32ms</text>
  
  <!-- Multimedia Stack -->
  <rect x="50" y="380" width="700" height="120" rx="15" fill="rgba(255,255,255,0.08)" stroke="#ef4444" stroke-width="2"/>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">MULTIMEDIA TECHNOLOGY STACK</text>
  
  <!-- GStreamer -->
  <rect x="80" y="420" width="120" height="60" rx="8" fill="#059669" stroke="white" stroke-width="1"/>
  <text x="140" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">GSTREAMER</text>
  <text x="140" y="455" font-family="Arial, sans-serif" font-size="10" fill="#d1fae5" text-anchor="middle">Pipeline Engine</text>
  <text x="140" y="470" font-family="Arial, sans-serif" font-size="10" fill="#d1fae5" text-anchor="middle">Plugin Framework</text>
  
  <!-- FFmpeg -->
  <rect x="220" y="420" width="120" height="60" rx="8" fill="#3b82f6" stroke="white" stroke-width="1"/>
  <text x="280" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">FFMPEG</text>
  <text x="280" y="455" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">Codec Library</text>
  <text x="280" y="470" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">Format Support</text>
  
  <!-- WebRTC -->
  <rect x="360" y="420" width="120" height="60" rx="8" fill="#f59e0b" stroke="white" stroke-width="1"/>
  <text x="420" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">WEBRTC</text>
  <text x="420" y="455" font-family="Arial, sans-serif" font-size="10" fill="#fef3c7" text-anchor="middle">P2P Streaming</text>
  <text x="420" y="470" font-family="Arial, sans-serif" font-size="10" fill="#fef3c7" text-anchor="middle">Real-time</text>
  
  <!-- NVIDIA -->
  <rect x="500" y="420" width="120" height="60" rx="8" fill="#22c55e" stroke="white" stroke-width="1"/>
  <text x="560" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">NVIDIA</text>
  <text x="560" y="455" font-family="Arial, sans-serif" font-size="10" fill="#dcfce7" text-anchor="middle">Hardware Accel</text>
  <text x="560" y="470" font-family="Arial, sans-serif" font-size="10" fill="#dcfce7" text-anchor="middle">NVENC/NVDEC</text>
  
  <!-- Protocol Suite -->
  <rect x="640" y="420" width="120" height="60" rx="8" fill="#8b5cf6" stroke="white" stroke-width="1"/>
  <text x="700" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">PROTOCOLS</text>
  <text x="700" y="455" font-family="Arial, sans-serif" font-size="10" fill="#ede9fe" text-anchor="middle">RTMP/SRT</text>
  <text x="700" y="470" font-family="Arial, sans-serif" font-size="10" fill="#ede9fe" text-anchor="middle">RTP/UDP</text>
  
  <!-- Connection lines -->
  <path d="M 210 155 L 240 155" stroke="#ef4444" stroke-width="3" marker-end="url(#streamArrow)" opacity="0.8"/>
  <path d="M 400 155 L 430 155" stroke="#ef4444" stroke-width="3" marker-end="url(#streamArrow)" opacity="0.8"/>
  <path d="M 590 155 L 620 155" stroke="#ef4444" stroke-width="3" marker-end="url(#streamArrow)" opacity="0.8"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="streamArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>
  
  <!-- Performance metrics -->
  <text x="50" y="540" font-family="Arial, sans-serif" font-size="12" fill="#fecaca">End-to-End Latency: &lt;32ms | 4K@60fps | Multi-stream: 16+ concurrent | Bitrate: 50Mbps+</text>
  <text x="50" y="560" font-family="Arial, sans-serif" font-size="12" fill="#fecaca">Protocols: RTMP, SRT, WebRTC, RTP | Hardware: NVENC, Quick Sync, VCE | Quality: Lossless</text>
</svg>