<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="linuxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Circuit pattern -->
  <defs>
    <pattern id="circuit" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="2" fill="#3b82f6" opacity="0.2"/>
      <path d="M 0 30 L 60 30 M 30 0 L 30 60" stroke="#3b82f6" stroke-width="1" opacity="0.15"/>
      <circle cx="15" cy="15" r="1" fill="#10b981" opacity="0.3"/>
      <circle cx="45" cy="45" r="1" fill="#f59e0b" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#circuit)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">LINUX BSP & BOARD BRING-UP</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Production-Grade Hardware Enablement</text>
  
  <!-- Hardware Layer -->
  <rect x="50" y="90" width="180" height="130" rx="12" fill="url(#cardGradient)" stroke="#3b82f6" stroke-width="2"/>
  <text x="140" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">HARDWARE</text>
  <text x="140" y="135" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• ARM/x86/RISC-V SoCs</text>
  <text x="140" y="150" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• DDR4/5 Memory</text>
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• PCIe/USB/Ethernet</text>
  <text x="140" y="180" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• GPU/DSP Accelerators</text>
  <text x="140" y="195" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• Power Management</text>
  <text x="140" y="210" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• Board Interfaces</text>
  
  <!-- Linux BSP Layer -->
  <rect x="250" y="90" width="180" height="130" rx="12" fill="url(#cardGradient)" stroke="#fbbf24" stroke-width="2"/>
  <text x="340" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">LINUX BSP</text>
  <text x="340" y="135" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• Kernel 6.x LTS</text>
  <text x="340" y="150" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• Device Tree</text>
  <text x="340" y="165" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• Driver Framework</text>
  <text x="340" y="180" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• U-Boot Bootloader</text>
  <text x="340" y="195" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• Yocto/Buildroot</text>
  <text x="340" y="210" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• Board Bring-up</text>
  
  <!-- Protocol Stack -->
  <rect x="450" y="90" width="180" height="130" rx="12" fill="url(#cardGradient)" stroke="#10b981" stroke-width="2"/>
  <text x="540" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">PROTOCOL STACK</text>
  <text x="540" y="135" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• TCP/IP Stack</text>
  <text x="540" y="150" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• RTP/RTSP/WebRTC</text>
  <text x="540" y="165" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• MQTT/CoAP/HTTP/2</text>
  <text x="540" y="180" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• Industrial Protocols</text>
  <text x="540" y="195" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• Security (TLS/IPSec)</text>
  <text x="540" y="210" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• Custom Protocols</text>
  
  <!-- Board Bring-up Process -->
  <rect x="80" y="250" width="560" height="100" rx="12" fill="rgba(0,0,0,0.3)" stroke="#fbbf24" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="360" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">BOARD BRING-UP PROCESS</text>
  
  <!-- Flow steps -->
  <circle cx="130" cy="310" r="20" fill="#3b82f6" stroke="white" stroke-width="2"/>
  <text x="130" y="315" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">HW</text>
  <text x="130" y="340" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Hardware</text>
  
  <path d="M 150 310 L 180 310" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <circle cx="200" cy="310" r="20" fill="#fbbf24" stroke="white" stroke-width="2"/>
  <text x="200" y="315" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">BSP</text>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">BSP Dev</text>
  
  <path d="M 220 310 L 250 310" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <circle cx="270" cy="310" r="20" fill="#10b981" stroke="white" stroke-width="2"/>
  <text x="270" y="315" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">DRV</text>
  <text x="270" y="340" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Drivers</text>
  
  <path d="M 290 310 L 320 310" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <circle cx="340" cy="310" r="20" fill="#8b5cf6" stroke="white" stroke-width="2"/>
  <text x="340" y="315" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">INT</text>
  <text x="340" y="340" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Integration</text>
  
  <path d="M 360 310 L 390 310" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <circle cx="410" cy="310" r="20" fill="#ef4444" stroke="white" stroke-width="2"/>
  <text x="410" y="315" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">VAL</text>
  <text x="410" y="340" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Validation</text>
  
  <path d="M 430 310 L 460 310" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <circle cx="480" cy="310" r="20" fill="#06b6d4" stroke="white" stroke-width="2"/>
  <text x="480" y="315" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">OPT</text>
  <text x="480" y="340" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Optimize</text>
  
  <path d="M 500 310 L 530 310" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <circle cx="550" cy="310" r="20" fill="#22c55e" stroke="white" stroke-width="2"/>
  <text x="550" y="315" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">PROD</text>
  <text x="550" y="340" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Production</text>
  
  <!-- Key Benefits -->
  <rect x="100" y="380" width="600" height="120" rx="15" fill="rgba(255,255,255,0.05)" stroke="#3b82f6" stroke-width="1"/>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">PRODUCTION-GRADE BENEFITS</text>
  
  <!-- Benefits grid -->
  <rect x="130" y="420" width="160" height="60" rx="8" fill="#3b82f6" stroke="white" stroke-width="1"/>
  <text x="210" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">SCALABLE</text>
  <text x="210" y="455" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">Multi-core optimization</text>
  <text x="210" y="470" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">Modular architecture</text>
  
  <rect x="310" y="420" width="160" height="60" rx="8" fill="#10b981" stroke="white" stroke-width="1"/>
  <text x="390" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">RELIABLE</text>
  <text x="390" y="455" font-family="Arial, sans-serif" font-size="10" fill="#d1fae5" text-anchor="middle">Enterprise stability</text>
  <text x="390" y="470" font-family="Arial, sans-serif" font-size="10" fill="#d1fae5" text-anchor="middle">Long-term support</text>
  
  <rect x="490" y="420" width="160" height="60" rx="8" fill="#f59e0b" stroke="white" stroke-width="1"/>
  <text x="570" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">OPTIMIZED</text>
  <text x="570" y="455" font-family="Arial, sans-serif" font-size="10" fill="#fef3c7" text-anchor="middle">Performance tuned</text>
  <text x="570" y="470" font-family="Arial, sans-serif" font-size="10" fill="#fef3c7" text-anchor="middle">Memory efficient</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <!-- Data flow arrows -->
  <path d="M 230 160 L 250 160" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M 430 160 L 450 160" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Performance metrics -->
  <text x="50" y="540" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Boot Time: &lt;5s | Memory: &lt;512MB | Real-time: μs precision | Uptime: 99.9%+</text>
  <text x="50" y="560" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Supported: ARM, x86, RISC-V | Linux 6.x LTS | Yocto/Buildroot | Industrial Grade</text>
</svg>